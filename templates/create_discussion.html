{% extends "base.html" %}
{% block title %}Νέα Συζήτηση{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Πίνακας Ελέγχου</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('discussions', course_id=course.id) }}">Συζητήσεις</a></li>
        <li class="breadcrumb-item active">Νέα Συζήτηση</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header">
                <h5 class="mb-0 fw-semibold d-flex align-items-center gap-2">
                    <span class="card-header-icon"><i class="bi bi-chat-dots"></i></span>
                    Νέα Συζήτηση
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Θέμα Συζήτησης *</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="π.χ. Απορία σχετικά με..." required>
                    </div>
                    <div class="mb-4">
                        <label for="content" class="form-label fw-semibold">Μήνυμα *</label>
                        <textarea class="form-control" id="content" name="content" rows="6"
                                  placeholder="Περιγράψτε την απορία ή το θέμα συζήτησης..." required></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send me-1"></i>Δημιουργία Συζήτησης
                        </button>
                        <a href="{{ url_for('discussions', course_id=course.id) }}" class="btn btn-outline-secondary">Ακύρωση</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
