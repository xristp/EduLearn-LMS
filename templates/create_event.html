{% extends "base.html" %}
{% block title %}Νέο Συμβάν{% endblock %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Πίνακας Ελέγχου</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('events', course_id=course.id) }}">Συμβάντα</a></li>
        <li class="breadcrumb-item active">Νέο Συμβάν</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header">
                <h5 class="mb-0 fw-semibold d-flex align-items-center gap-2">
                    <span class="card-header-icon"><i class="bi bi-calendar-plus"></i></span>
                    Νέο Συμβάν
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label fw-semibold">Τίτλος *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Περιγραφή</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="event_date" class="form-label fw-semibold">Ημερομηνία *</label>
                            <input type="date" class="form-control" id="event_date" name="event_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="event_type" class="form-label fw-semibold">Τύπος Συμβάντος</label>
                            <select class="form-select" id="event_type" name="event_type">
                                <option value="general">Γενικό</option>
                                <option value="lecture">Διάλεξη</option>
                                <option value="deadline">Προθεσμία</option>
                                <option value="exam">Εξέταση</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Δημιουργία
                        </button>
                        <a href="{{ url_for('events', course_id=course.id) }}" class="btn btn-outline-secondary">Ακύρωση</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
