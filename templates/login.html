{% extends "base.html" %}
{% block title %}Σύνδεση{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/unipi-emblem.png') }}" alt="Πανεπιστήμιο Πειραιώς" class="login-logo mb-3" width="64" height="64">
            <h4 class="fw-bold mb-1">UniPi LMS</h4>
            <p class="text-muted small">Πανεπιστήμιο Πειραιώς · Σύνδεση</p>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}" aria-label="Φόρμα σύνδεσης">
                    <div class="mb-3">
                        <label for="username" class="form-label">Όνομα Χρήστη</label>
                        <input type="text" class="form-control" id="username"
                               name="username" placeholder="π.χ. teacher" required autofocus
                               autocomplete="username">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Κωδικός</label>
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="Εισάγετε τον κωδικό σας" required
                               autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Σύνδεση
                    </button>
                </form>
                <p class="text-center text-muted small mb-0">
                    Δεν έχετε λογαριασμό;
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Εγγραφή</a>
                </p>
            </div>
        </div>

        <div class="card border-0 shadow-sm mt-3">
            <div class="card-body p-4">
                <p class="text-muted small fw-medium mb-2">Demo λογαριασμοί</p>
                <div class="row g-2">
                    <div class="col-6">
                        <span class="small text-muted">Εκπαιδευτής</span><br>
                        <code>teacher / teacher123</code>
                    </div>
                    <div class="col-6">
                        <span class="small text-muted">Φοιτητής</span><br>
                        <code>maria / student123</code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
