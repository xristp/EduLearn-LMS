{% extends "base.html" %}
{% block title %}Εγγραφή{% endblock %}

{% block content %}
<div class="row justify-content-center" style="padding-top: 4vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/unipi-emblem.png') }}" alt="Πανεπιστήμιο Πειραιώς" class="login-logo mb-3" width="64" height="64">
            <h4 class="fw-bold mb-1">Δημιουργία Λογαριασμού</h4>
            <p class="text-muted small">Εγγραφή στο UniPi LMS</p>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('register') }}" aria-label="Φόρμα εγγραφής">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Ονοματεπώνυμο</label>
                        <input type="text" class="form-control" id="full_name" name="full_name"
                               placeholder="π.χ. Γιάννης Παπαδόπουλος" required
                               autocomplete="name">
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Όνομα Χρήστη</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Επιλέξτε username" required
                               autocomplete="username">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="example@unipi.gr"
                               autocomplete="email">
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="password" class="form-label">Κωδικός</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="6+ χαρακτήρες" required minlength="6"
                                   autocomplete="new-password"
                                   aria-describedby="password-help">
                            <div id="password-help" class="form-text sr-only">Ο κωδικός πρέπει να έχει τουλάχιστον 6 χαρακτήρες</div>
                        </div>
                        <div class="col-6">
                            <label for="confirm_password" class="form-label">Επιβεβαίωση</label>
                            <input type="password" class="form-control" id="confirm_password"
                                   name="confirm_password" placeholder="Ξανά ο κωδικός" required
                                   autocomplete="new-password">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">Ρόλος</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="student" selected>Φοιτητής</option>
                            <option value="instructor">Εκπαιδευτής</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Εγγραφή
                    </button>
                </form>
                <p class="text-center text-muted small mb-0">
                    Έχετε ήδη λογαριασμό;
                    <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Σύνδεση</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
